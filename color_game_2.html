<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var arr_color=["violet","indigo","blue","green","yellow","orange","red"];
            var target=arr_color[Math.floor(Math.random()*arr_color.length)];
            var guess="";
            var count=0;
            function do_game()
            {
                
                //alert(target);
                while(guess!==target)
                {
                     guess=prompt("I am thinking of one of these these colors :\n\n"+arr_color.join(" ")+"\n\n"
                             +"now guess a color");
                     check_guess(guess);
                     count+=1;
                }
                
                
            }
            function check_guess(guess){
                var i=arr_color.indexOf(guess);
                if(i===-1){
                    alert("Sorry I dont recognize your color \n\n please try again.");
                }
                else if(guess>target){
                    alert("Hint: your color is alphabetically higher than mine.\n\n please try again.");
                }
                else if(guess<target){
                    alert("Hint: your color is alphabetically lower than mine.\n\n please try again.");
                    
                }
                else{
                    alert("Congratulations! you have guessed the color. \n\n It took "+count+" guesses to finish the game.\n\n You cane see the color in the background"+change_background_color(target));
                }
               
            }
            function change_background_color(target){
                document.body.style.background=target;
                
            }
            
            
        </script>
    </head>
    <body onload="do_game()">
        
    </body>
</html>
